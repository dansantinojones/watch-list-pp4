{% extends "base.html" %}

{% block content %}

<!--------------------------- Recommend Box Form -->

<div class="container form-bg">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h2 class="form-title">Recommend me something to watch</h2>

            <div class="row">
                {% if user.is_authenticated %}
                <div class="row">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>
                            {{ form.as_p }}
                        </div>
                        <div>
                            <button class="primaryAction btn btn-danger form-btn">
                                <input type="submit" value="Sumbit" id="add-submit">
                            </button>
                            <button class="primaryAction btn btn-danger form-btn"><a href="{% url 'media_list' %}"
                                    role="button" id="btn-cancel">Cancel</a></button>
                        </div>
                    </form>
                </div>
                {% else %}
                <div class="row">
                    <p class="form-text">To recommend me something to watch, please sign in. If you have not created an
                        account yet,
                        please sign up.</p>
                </div>
                {% endif %}
            </div>

        </div>
    </div>
</div>

{% endblock %}
