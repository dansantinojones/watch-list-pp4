<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Keep track of the things you want to watch with the Watch List.">
    <meta name="keywords"
        content="watch, list, watchlist, organiser, watch blog, things to watch, what shall I watch, netflix, amazon prime">
    <meta name="author" content="Watch List">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Watch List</title>
    <!-- link rel="icon" href="" Favicon-->
</head>
<body>
    <header>
          <nav class="navbar navbar-expand-lg navbar-light" id="nav-bg">
            <a class="navbar-brand" href="{% url 'home' %}" id="logo">Watch List</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" id="menu-icon">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'home' %}" id="nav-text">Watch <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#" id="nav-text">Recommend</a>
                {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_logout' %}" id="nav-text">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_signup' %}" id="nav-text">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_login' %}" id="nav-text">Login</a>
            </li>
            {% endif %}
              </div>
            </div>
          </nav>
    </header>

    <main>
        {% block content %}

        {% endblock content %}
    </main>

    <footer>
      <div>
        <div class="footer-text">
        <p>&copy; Copyright 2022. dansantinojones</p>
        <p>No commercial revenue is generated from the project.</p>
      </div>
      </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/c20c3e511d.js" crossorigin="anonymous"></script>

</body>
</html>
