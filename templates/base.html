<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Keep track of the things you want to watch with the Watch List.">
    <meta name="keywords"
        content="watch, list, watchlist, organiser, watch blog, things to watch, what shall I watch, netflix, amazon prime">
    <meta name="author" content="Watch List">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Watch List</title>
    <!-- link rel="icon" href="" Favicon-->
</head>
<body>
    <header>
        <h1>Watch List</h1>

          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'home' %}">Watch</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Watched</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recommend</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
    </header>

    <main>
        {% block content %}

        {% endblock content %}
    </main>
    
    <script src="https://kit.fontawesome.com/c20c3e511d.js" crossorigin="anonymous"></script>

</body>
</html>
